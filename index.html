<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Beekeeping</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            transition: width 0.3s;
            position: fixed;
            top: 40;
            left: 0;
            height: 100vh;
            background-color: #94c5f6;
            border-right: 1px solid #dbbfbf;
            padding-top: 60px; /* Adjust padding-top to avoid overlapping with header */
        }
        .sidebar.minimized {
            width: 60px;
        }
        .content {
            flex-grow: 1;
            transition: margin-left 0.3s;
        }
        .sidebar.minimized ~ .content {
            margin-left: 60px;
        }
        @media (max-width: 400px) {
            .sidebar {
                display: none; /* Hide sidebar on mobile devices */
            }
            
        .sidebar ~ .content {
            margin-left: 250px;
        }
        .toggle-btn {
            display: block;
            cursor: pointer;
        }
        .navbar-nav .nav-link .text {
            display: inline;
        }
        .sidebar.minimized .navbar-nav .nav-link .text {
            display: none;
        }
        .nav-item .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }
        .hives {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .hive {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.333% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .hive h5 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .hive p {
            margin: 5px 0;
        }
        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#" class="navbar-brand">
            <img src="/images/7835cfc6-3d93-401c-b774-fa98a9d4f8c8-removebg-preview.png" alt="Smart Beekeeping Logo" width="120">
        </a>
        <span class="toggle-btn" id="toggleBtn">☰</span>
        <nav class="navbar navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="index.html">
                        <i class="fas fa-home icon"></i>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="hive.html">
                        <i class="fas fa-feather icon"></i>
                        <span class="text">Hives</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="analytics.html">
                        <i class="fas fa-chart-line icon"></i>
                        <span class="text">Analytics</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="settings.html">
                        <i class="fas fa-cogs icon"></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="help.html">
                        <i class="fas fa-question-circle icon"></i>
                        <span class="text">Help</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="profile.html">
                        <i class="fas fa-user icon"></i>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="logout.html">
                        <i class="fas fa-sign-out-alt icon"></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
            <a class="navbar-brand" href="#">
                <img src="/images/7835cfc6-3d93-401c-b774-fa98a9d4f8c8-removebg-preview.png" alt="Smart Beekeeping Logo" width="120">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-bell"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">Profile</a>
                            <a class="dropdown-item" href="settings.html">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="logout.html">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <h1 class="my-4">Smart Nyki Solutions</h1>

        <!-- Data Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Hive 1
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <p class="card-text">24°C</p>
                        <h5 class="card-title">Humidity</h5>
                        <p class="card-text">60%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Hive 2
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <p class="card-text">25°C</p>
                        <h5 class="card-title">Humidity</h5>
                        <p class="card-text">65%</p>
                        <h5 class="card-title">Weight</h5>
                        <p class="card-text">150kg</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Apiaries and Hives Section -->
        <div class="container my-4">
            <h2>Apiaries</h2>
            <div id="homeApiaryData">
                <!-- Apiary data will be displayed here -->
            </div>
        </div>

        <!-- Data Trends Chart -->
        <div class="container my-4">
            <h2>Hive Data Trends</h2>
            <canvas id="hiveChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Chart.js Script -->
    <script>
     

        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link-item');
        
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                if (linkPath === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Load apiaries and hives data
            loadApiaries();

            // Toggle sidebar
            const toggleBtn = document.getElementById('toggleBtn');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');

            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('minimized');
                content.classList.toggle('minimized');
            });
        });

        function loadApiaries() {
            const apiaryData = document.getElementById('homeApiaryData');
            apiaryData.innerHTML = '';
            let apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            apiaries.forEach(apiary => {
                const apiaryElement = document.createElement('div');
                apiaryElement.classList.add('apiary');
                apiaryElement.innerHTML = `
                    <h3>${apiary.name}</h3>
                    <p>Location: ${apiary.location}</p>
                    <p>Number of Hives: ${apiary.hives.length}</p>
                    <div class="hives">
                        ${apiary.hives.map(hive => `
                            <div class="hive">
                                <h5>${hive.name}</h5>
                                <p>Temperature: ${hive.temperature}°C</p>
                                <p>Humidity: ${hive.humidity}%</p>
                                <p>Weight: ${hive.weight}kg</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                apiaryData.appendChild(apiaryElement);
            });
        }
    </script>
</body>
</html>
