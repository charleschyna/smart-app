<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Beekeeping</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    .nav-item .nav-link.active {
        background-color: #007bff;
        color: #fff;
    }
    .hives {
        display: flex;
        justify-content: space-around;
    }
    @media (max-width: 768px) {
        .hives {
            flex-direction: column;
        }
    }
    .hive {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width: calc(33.333% - 20px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }
    @media (max-width: 576px) {
        .hive {
            width: 100%;
        }
    }
    .hive:hover {
        transform: scale(1.02);
    }
    .hive h3 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1.5rem;
    }
    .hive h5 {
        margin-top: 0;
        margin-bottom: 10px;
    }
    .hive p {
        margin: 5px 0;
    }
    .chart-container {
        position: relative;
        width: 100%;
        height: auto;
    }
    #hiveChart {
        width: 100% !important;
        height: auto !important;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #ddd;
    }
    .header .search-bar {
        flex-grow: 1;
        margin: 0 20px;
    }
    .header .search-bar input {
        width: 100%;
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .header .profile {
        display: flex;
        align-items: center;
    }
    .header .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .header .profile .name {
        margin-right: 20px;
    }
    .sidebar {
        width: 250px;
        padding: 20px;
        background-color: #f8f9fa;
        border-right: 1px solid #ddd;
        position: absolute;

        
        top: 40;
    }
    .content {
        padding: 20px;
        margin-left: 270px; /* Adjust according to the sidebar width */
    }
    .sidebar .nav-item {
        margin-bottom: 10px;
    }
    @media (max-width: 768px) {
        .content {
            margin-left: 0;
        }
        .sidebar {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="#" class="navbar-brand">
            <img src="/images/7835cfc6-3d93-401c-b774-fa98a9d4f8c8-removebg-preview.png" alt="Smart Beekeeping Logo" width="120">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="notifications">
            <i class="fas fa-bell"></i>
        </div>
        <div class="profile">
            <img src="/images/profile-picture.png" alt="User Profile Picture">
            <span class="name">John Doe</span>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="toggle-btn" id="toggleBtn">☰</span>
        <nav class="navbar navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="index.html">
                        <i class="fas fa-home icon"></i>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="hive.html">
                        <i class="fas fa-feather icon"></i>
                        <span class="text">Hives</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="analytics.html">
                        <i class="fas fa-chart-line icon"></i>
                        <span class="text">Analytics</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="settings.html">
                        <i class="fas fa-cogs icon"></i>
                        <span class="text">Settings</                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="help.html">
                        <i class="fas fa-question-circle icon"></i>
                        <span class="text">Help</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="profile.html">
                        <i class="fas fa-user icon"></i>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item" href="logout.html">
                        <i class="fas fa-sign-out-alt icon"></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="content" id="content">
        <h1 class="my-4">Smart Beekeeping Dashboard</h1>
        
        <!-- Apiaries and Hives Section -->
        <div class="container my-4">
            <h2>Apiaries</h2>
            <div id="homeApiaryData">
                <!-- Apiary data will be displayed here -->
            </div>
        </div>

        <!-- Data Trends Chart -->
        <div class="container my-4">
            <h2>Hive Data Trends</h2>
            <canvas id="hiveChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Chart.js Script -->
    <script>
        var ctx = document.getElementById('hiveChart').getContext('2d');
        var hiveChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Temperature',
                    data: [22, 24, 23, 25, 24, 26, 27],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'Humidity',
                    data: [60, 62, 61, 63, 62, 64, 65],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link-item');
        
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (currentPath === linkPath) {
                    link.classList.add('active');
                }
            });
        
            const apiaryData = document.getElementById('homeApiaryData');
        
            const apiaries = [
                {
                    name: 'Apiary 1',
                    location: 'Location 1',
                    hives: [
                        { name: 'Hive 1', temperature: 30, humidity: 70, weight: 20 },
                        { name: 'Hive 2', temperature: 32, humidity: 65, weight: 18 }
                    ]
                },
                {
                    name: 'Apiary 2',
                    location: 'Location 2',
                    hives: [
                        { name: 'Hive 1', temperature: 28, humidity: 60, weight: 22 },
                        { name: 'Hive 2', temperature: 29, humidity: 63, weight: 19 }
                    ]
                }
            ];
        
            apiaries.forEach(apiary => {
                const apiaryElement = document.createElement('div');
                apiaryElement.classList.add('apiary');
                apiaryElement.innerHTML = `
                    <h3>${apiary.name}</h3>
                    <p>Location: ${apiary.location}</p>
                    <p>Number of Hives: ${apiary.hives.length}</p>
                    <div class="hives">
                        ${apiary.hives.map(hive => `
                            <div class="hive">
                                <h5>${hive.name}</h5>
                                <p>Temperature: ${hive.temperature}°C</p>
                                <p>Humidity: ${hive.humidity}%</p>
                                <p>Weight: ${hive.weight}kg</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                apiaryData.appendChild(apiaryElement);
            });
        });

        document.getElementById('toggleBtn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('minimized');
            document.getElementById('content').classList.toggle('expanded');
        });

        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.error('Error loading page:', error));
        }
    </script>
</body>
</html>
