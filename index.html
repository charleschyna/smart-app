<head>

    <style>
        body {
            background-color: #f7f9fc;
            margin: 0;
            padding-top: 60px;
        }
        .container {
            margin-top: 30px;
        }
        .apiary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .apiary-header h2 {
            margin: 0;
            color: #007bff;
        }
        .card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 8px 8px 0 0;
            padding: 10px;
        }
        .hive-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            background-color: #fff;
            margin: 10px;
            width: 150px;
            height: 200px;
        }
        .hive-image {
            width: 100%;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 4px;
        }
        .hive-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .hive-name {
            font-weight: bold;
        }
        .hive-meta {
            color: #757575;
            font-size: 0.875rem;
        }
        .hive-details {
            font-size: 0.75rem;
            color: #757575;
            text-align: center;
        }
        .apiary-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

        <a class="navbar-brand" href="#">Smart Beekeeping</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                    <a class="nav-link" href="hive.html">Hives</a>

                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>

    <div class="container">
        <h1 class="my-4 text-center">Smart Nyuki Solutions</h1>

        <div id="apiaryData">
            <!-- Apiaries and Hives data will be displayed here -->
        </div>

        <!-- Add Apiary and Hive buttons -->
        <div class="text-center my-4">
            <button class="btn btn-primary" onclick="addApiary()">Add Apiary</button>
            <button class="btn btn-success" onclick="addHive()">Add Hive</button>
        </div>
    </div>

    <div class="footer text-center">
        <p>&copy; 2024 Smart Beekeeping. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
        // Load apiaries and hives data
        document.addEventListener('DOMContentLoaded', function() {
            loadApiaries();
        });

        function loadApiaries() {
            const apiaryData = document.getElementById('apiaryData');
            apiaryData.innerHTML = ''; // Clear existing data
            let apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];

            apiaries.forEach(apiary => {
                const apiarySection = document.createElement('div');
                apiarySection.classList.add('apiary-section');

                const apiaryHeader = document.createElement('div');
                apiaryHeader.classList.add('apiary-header');
                apiaryHeader.innerHTML = `
                    <h2>${apiary.name}</h2>
                    <div>
                        <button class="btn btn-outline-secondary btn-sm" onclick="editApiary('${apiary.id}')"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteApiary('${apiary.id}')"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                `;

                const hivesContainer = document.createElement('div');
                hivesContainer.classList.add('d-flex', 'flex-wrap');

                apiary.hives.forEach(hive => {
                    const hiveCard = document.createElement('div');
                    hiveCard.classList.add('hive-card');
                    hiveCard.innerHTML = `
                        <div class="hive-image"></div>
                        <div class="hive-info">
                            <div class="hive-name">${hive.name}</div>
                            <div class="hive-meta">Temp: ${hive.temperature}Â°C</div>
                            <div class="hive-meta">Humidity: ${hive.humidity}%</div>
                            <div class="hive-meta">Weight: ${hive.weight}kg</div>
                            <button class="btn btn-outline-primary btn-sm mt-2" onclick="viewHiveDetails('${apiary.id}', '${hive.id}')">View Details</button>
                        </div>
                    `;
                    hivesContainer.appendChild(hiveCard);
                });

                apiarySection.appendChild(apiaryHeader);
                apiarySection.appendChild(hivesContainer);
                apiaryData.appendChild(apiarySection);
            });
        }

        function addApiary() {
            const apiaryName = prompt('Enter apiary name:');
            if (!apiaryName) return;

            const apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            const newApiary = {
                id: `apiary-${Date.now()}`,
                name: apiaryName,
                hives: []
            };
            apiaries.push(newApiary);
            localStorage.setItem('apiaries', JSON.stringify(apiaries));
            loadApiaries();
        }

        function addHive() {
            const apiaryId = prompt('Enter apiary ID to add a hive to:');
            const hiveName = prompt('Enter hive name:');
            if (!apiaryId || !hiveName) return;

            const apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            const apiary = apiaries.find(a => a.id === apiaryId);
            if (!apiary) {
                alert('Apiary not found!');
                return;
            }

            const newHive = {
                id: `hive-${Date.now()}`,
                name: hiveName,
                temperature: 'N/A',
                humidity: 'N/A',
                weight: 'N/A'
            };
            apiary.hives.push(newHive);
            localStorage.setItem('apiaries', JSON.stringify(apiaries));
            loadApiaries();
        }

        function editApiary(apiaryId) {
            const apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            const apiary = apiaries.find(a => a.id === apiaryId);
            if (!apiary) return;

            const newName = prompt('Enter new name for the apiary:', apiary.name);
            if (newName) {
                apiary.name = newName;
                localStorage.setItem('apiaries', JSON.stringify(apiaries));
                loadApiaries();
            }
        }

        function deleteApiary(apiaryId) {
            let apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            apiaries = apiaries.filter(a => a.id !== apiaryId);
            localStorage.setItem('apiaries', JSON.stringify(apiaries));
            loadApiaries();
        }

        function viewHiveDetails(apiaryId, hiveId) {
            alert(`Viewing details for hive ${hiveId} in apiary ${apiaryId}`);
            // Here you can implement the logic to show detailed hive information
        }
    </script>
</body>
