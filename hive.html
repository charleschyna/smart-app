<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apiaries and Hives</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f7f9fc;
            margin: 0;
            padding-top: 60px;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 30px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Smart Beekeeping</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="hive.html">Hives</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="analytics.html">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <!-- Form to add a new apiary -->
        <div class="container">
            <h2>Add a New Apiary</h2>
            <form id="addApiaryForm">
                <div class="form-group">
                    <label for="apiaryName">Apiary Name</label>
                    <input type="text" class="form-control" id="apiaryName" placeholder="Enter apiary name" required>
                </div>
                <div class="form-group">
                    <label for="apiaryLocation">Location</label>
                    <input type="text" class="form-control" id="apiaryLocation" placeholder="Enter apiary location" required>
                </div>
                <button type="submit" id="addApiaryBtn" class="btn btn-primary">Add Apiary</button>
            </form>
            <button id="clearAllBtn" class="btn btn-danger mt-3">Clear All Apiaries</button>
        </div>

        <!-- Section to display apiary data -->
        <div class="container my-4">
            <h2>Apiaries</h2>
            <div id="apiaryData" class="row">
                <!-- Apiary data will be displayed here -->
            </div>
        </div>

        <!-- Modal for adding a new hive -->
        <div class="modal fade" id="addHiveModal" tabindex="-1" role="dialog" aria-labelledby="addHiveModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addHiveModalLabel">Add a New Hive</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addHiveForm">
                            <div class="form-group">
                                <label for="hiveName">Hive Name</label>
                                <input type="text" class="form-control" id="hiveName" placeholder="Enter hive name" required>
                            </div>
                            <input type="hidden" id="selectedApiary">
                            <button type="submit" class="btn btn-primary">Add Hive</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2024 Smart Beekeeping. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('addApiaryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addApiary();
            });

            document.getElementById('addHiveForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addHive();
            });

            document.getElementById('clearAllBtn').addEventListener('click', clearAllApiaries);

            loadApiaries();
        });

        function addApiary() {
            const apiaryName = document.getElementById('apiaryName').value;
            const apiaryLocation = document.getElementById('apiaryLocation').value;

            let apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            apiaries.push({ name: apiaryName, location: apiaryLocation, hives: [] });

            localStorage.setItem('apiaries', JSON.stringify(apiaries));

            document.getElementById('apiaryName').value = '';
            document.getElementById('apiaryLocation').value = '';

            loadApiaries();
        }

        function addHive() {
            const hiveName = document.getElementById('hiveName').value;
            const apiaryName = document.getElementById('selectedApiary').value;

            let apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            const apiary = apiaries.find(a => a.name === apiaryName);
            if (apiary) {
                apiary.hives.push({ name: hiveName, temperature: null, humidity: null, weight: null });
                localStorage.setItem('apiaries', JSON.stringify(apiaries));

                document.getElementById('hiveName').value = '';
                $('#addHiveModal').modal('hide');
                loadApiaries();
            }
        }

        function loadApiaries() {
            const apiaryData = document.getElementById('apiaryData');
            apiaryData.innerHTML = '';
            let apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            apiaries.forEach(apiary => {
                const apiaryElement = document.createElement('div');
                apiaryElement.className = 'col-12 mb-4';
                apiaryElement.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3>${apiary.name}</h3>
                                <button class="btn btn-danger btn-sm" onclick="deleteApiary('${apiary.name}')">Delete Apiary</button>
                            </div>
                            <p>Location: ${apiary.location}</p>
                            <h4>Hives:</h4>
                            <div class="hives">
                                ${apiary.hives.map(hive => `
                                    <div class="hive">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h5>${hive.name}</h5>
                                            <button class="btn btn-danger btn-sm" onclick="deleteHive('${apiary.name}', '${hive.name}')">Delete Hive</button>
                                        </div>
                                        <p>Temperature: ${hive.temperature || 'N/A'}Â°C</p>
                                        <p>Humidity: ${hive.humidity || 'N/A'}%</p>
                                        <p>Weight: ${hive.weight || 'N/A'}kg</p>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="btn btn-primary mt-2" onclick="showAddHiveModal('${apiary.name}')">Add Hive</button>
                        </div>
                    </div>
                `;
                apiaryData.appendChild(apiaryElement);
            });
        }

        function clearAllApiaries() {
            localStorage.removeItem('apiaries');
            loadApiaries();
        }

        function deleteApiary(apiaryName) {
            let apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            apiaries = apiaries.filter(apiary => apiary.name !== apiaryName);
            localStorage.setItem('apiaries', JSON.stringify(apiaries));
            loadApiaries();
        }

        function deleteHive(apiaryName, hiveName) {
            let apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            const apiary = apiaries.find(a => a.name === apiaryName);
            if (apiary) {
                apiary.hives = apiary.hives.filter(hive => hive.name !== hiveName);
                localStorage.setItem('apiaries', JSON.stringify(apiaries));
                loadApiaries();
            }
        }

        function showAddHiveModal(apiaryName) {
            $('#addHiveModal').modal('show');
            document.getElementById('selectedApiary').value = apiaryName;
        }
    </script>
</body>
</html>
