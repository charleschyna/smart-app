<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apiaries and Hives</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f7f9fc;
            margin: 0;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 30px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .footer {
            margin-top: auto;
            background-color: #da643f;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .hive-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            background-color: #e8c8c8;
            margin: 10px;
            width: 150px;
            height: 200px;
            position: relative;
        }
        .hive-image {
            width: 80%;
            height: 80px;
            background-color: #ffcc00;
            border-radius: 4px;
        }
        .hive-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .hive-name {
            font-weight: bold;
        }
        .hive-meta {
            color: #757575;
            font-size: 0.875rem;
        }
        .hive-details {
            font-size: 0.75rem;
            color: #757575;
            text-align: center;
        }
        .options-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .dropdown-menu {
            min-width: 150px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Smart Beekeeping</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="hive.html">Hives</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="analytics.html">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <!-- Form to add a new apiary -->
        <div class="container">
            <h2>Add a New Apiary</h2>
            <form id="addApiaryForm">
                <div class="form-group">
                    <label for="apiaryName">Apiary Name</label>
                    <input type="text" class="form-control" id="apiaryName" placeholder="Enter apiary name" required>
                </div>
                <div class="form-group">
                    <label for="apiaryLocation">Location</label>
                    <input type="text" class="form-control" id="apiaryLocation" placeholder="Enter apiary location" required>
                </div>
                <button type="submit" id="addApiaryBtn" class="btn btn-primary btn-small">Add Apiary</button>
            </form>
            <button id="clearAllBtn" class="btn btn-warning btn-small mt-3">Clear All Apiaries</button>
        </div>

        <!-- Section to display apiary data -->
        <div class="container my-4">
            <h2>Apiaries</h2>
            <div id="apiaryData" class="row">
                <!-- Apiary data will be displayed here -->
            </div>
        </div>

        <!-- Modal for adding a new hive -->
        <div class="modal fade" id="addHiveModal" tabindex="-1" role="dialog" aria-labelledby="addHiveModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addHiveModalLabel">Add a New Hive</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addHiveForm">
                            <div class="form-group">
                                <label for="hiveName">Hive Name</label>
                                <input type="text" class="form-control" id="hiveName" placeholder="Enter hive name" required>
                            </div>
                            <input type="hidden" id="selectedApiary">
                            <button type="submit" class="btn btn-primary btn-small">Add Hive</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for hive analytics -->
        <div class="modal fade" id="hiveAnalyticsModal" tabindex="-1" role="dialog" aria-labelledby="hiveAnalyticsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="hiveAnalyticsModalLabel">Hive Analytics</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <canvas id="hiveAnalyticsChart"></canvas>
                        <div class="hive-condition mt-3">
                            <h6>Overall Condition</h6>
                            <p id="hiveCondition"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <span>&copy; 2024 Smart Beekeeping. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('addApiaryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addApiary();
            });

            document.getElementById('addHiveForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addHive();
            });

            document.getElementById('clearAllBtn').addEventListener('click', confirmClearAllApiaries);

            document.getElementById('apiaryData').addEventListener('click', function(e) {
                if (e.target.classList.contains('options-icon')) {
                    const apiaryIndex = e.target.dataset.apiaryIndex;
                    const hiveIndex = e.target.dataset.hiveIndex;
                    const dropdown = document.querySelector(`#options-dropdown-${apiaryIndex}-${hiveIndex}`);
                    $(dropdown).toggle(); // Toggle visibility of the dropdown menu
                }
                if (e.target.classList.contains('dropdown-item')) {
                    const action = e.target.dataset.action;
                    const apiaryIndex = e.target.dataset.apiaryIndex;
                    const hiveIndex = e.target.dataset.hiveIndex;
                    if (action === 'delete') {
                        deleteHive(apiaryIndex, hiveIndex);
                    } else if (action === 'analytics') {
                        showHiveAnalytics(apiaryIndex, hiveIndex);
                    }
                }
            });

            loadApiaries();
        });

        function addApiary() {
            const apiaryName = document.getElementById('apiaryName').value;
            const apiaryLocation = document.getElementById('apiaryLocation').value;

            const apiary = {
                name: apiaryName,
                location: apiaryLocation,
                hives: []
            };

            const apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            apiaries.push(apiary);
            localStorage.setItem('apiaries', JSON.stringify(apiaries));
            document.getElementById('addApiaryForm').reset();
            loadApiaries();
        }

        function confirmClearAllApiaries() {
            if (confirm("Are you sure you want to clear all apiaries?")) {
                clearAllApiaries();
            }
        }

        function clearAllApiaries() {
            localStorage.removeItem('apiaries');
            loadApiaries();
        }

        function loadApiaries() {
            const apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            const apiaryDataDiv = document.getElementById('apiaryData');
            apiaryDataDiv.innerHTML = '';

            apiaries.forEach((apiary, apiaryIndex) => {
                const apiaryCard = document.createElement('div');
                apiaryCard.className = 'col-md-4';

                apiaryCard.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            ${apiary.name}
                            <i class="fas fa-trash-alt float-right ml-2" onclick="deleteApiary(${apiaryIndex})"></i>
                            <i class="fas fa-plus-circle float-right" onclick="openAddHiveModal(${apiaryIndex})"></i>
                        </div>
                        <div class="card-body">
                            <p>Location: ${apiary.location}</p>
                            <div class="hive-cards-container">
                                ${apiary.hives.map((hive, hiveIndex) => `
                                    <div class="hive-card">
                                        <div class="hive-image"></div>
                                        <div class="hive-info">
                                            <span class="hive-name">${hive.name}</span>
                                            <span class="hive-meta">${hive.date}</span>
                                        </div>
                                        <div class="options-icon" data-apiary-index="${apiaryIndex}" data-hive-index="${hiveIndex}">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </div>
                                        <div class="dropdown-menu" id="options-dropdown-${apiaryIndex}-${hiveIndex}">
                                            <a class="dropdown-item" href="#" data-action="delete" data-apiary-index="${apiaryIndex}" data-hive-index="${hiveIndex}">Delete Hive</a>
                                            <a class="dropdown-item" href="#" data-action="analytics" data-apiary-index="${apiaryIndex}" data-hive-index="${hiveIndex}">View Analytics</a>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;

                apiaryDataDiv.appendChild(apiaryCard);
            });
        }

        function deleteApiary(apiaryIndex) {
            if (confirm("Are you sure you want to delete this apiary?")) {
                const apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
                apiaries.splice(apiaryIndex, 1);
                localStorage.setItem('apiaries', JSON.stringify(apiaries));
                loadApiaries();
            }
        }

        function deleteHive(apiaryIndex, hiveIndex) {
            if (confirm("Are you sure you want to delete this hive?")) {
                const apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
                apiaries[apiaryIndex].hives.splice(hiveIndex, 1);
                localStorage.setItem('apiaries', JSON.stringify(apiaries));
                loadApiaries();
            }
        }

        function openAddHiveModal(apiaryIndex) {
            document.getElementById('selectedApiary').value = apiaryIndex;
            $('#addHiveModal').modal('show');
        }

        function addHive() {
            const apiaryIndex = document.getElementById('selectedApiary').value;
            const hiveName = document.getElementById('hiveName').value;

            const hive = {
                name: hiveName,
                date: new Date().toLocaleDateString()
            };

            const apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            apiaries[apiaryIndex].hives.push(hive);
            localStorage.setItem('apiaries', JSON.stringify(apiaries));
            document.getElementById('addHiveForm').reset();
            $('#addHiveModal').modal('hide');
            loadApiaries();
        }

        function showHiveAnalytics(apiaryIndex, hiveIndex) {
            const apiaries = JSON.parse(localStorage.getItem('apiaries')) || [];
            const hive = apiaries[apiaryIndex].hives[hiveIndex];
            const ctx = document.getElementById('hiveAnalyticsChart').getContext('2d');
            const hiveCondition = document.getElementById('hiveCondition');

            const analyticsData = {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Hive Temperature',
                    data: [23, 24, 22, 25, 26, 27],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            };

            const analyticsOptions = {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            };

            new Chart(ctx, {
                type: 'line',
                data: analyticsData,
                options: analyticsOptions
            });

            hiveCondition.innerText = 'Good';  // Example condition
            $('#hiveAnalyticsModal').modal('show');
        }
        
    </script>
</body>
</html>
