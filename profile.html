<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .profile-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-card .avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }
        .profile-card h2 {
            margin: 0 0 10px;
        }
        .profile-card p {
            margin: 0 0 20px;
            color: #888;
        }
        .profile-card .btn {
            width: 100%;
        }
       footer {
            background-color: #cb4012;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
        <img src="./images/7835cfc6-3d93-401c-b774-fa98a9d4f8c8-removebg-preview.png" alt="Smart Beekeeping Logo" style="height: 60px;">
        <img src="/images/icegif-293.gif" alt="Logo" width="50" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>          
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="analytics.html">Analytics</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" href="#" id="notificationsDropdownToggle">
                    <i class="fas fa-bell"> Notifications</i>
                    <span class="badge badge-danger" id="unreadCount">0</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" id="notificationsDropdown">
                    <h6 class="dropdown-header">Notifications</h6>
                    <!-- Notifications will be dynamically added here -->
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-center" href="#" onclick="viewAllNotifications()">View all notifications</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<div class="profile-card text-center">
    <div class="avatar" style="background-image: url('https://via.placeholder.com/100');"></div>
    <h2>John Doe</h2>
    <p>john.doe@example.com</p>

</div>

</html>
