<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Analytics</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f7f9fc;
            margin: 0;
            padding-top: 60px;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 30px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .navbar {
            background-color: #cb4012 !important;
        }
        .navbar .nav-link {
            color: white !important;
        }
        .navbar-brand {
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Smart Beekeeping</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="analytics.html">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="hive.html">Hives</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Pie Chart Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Hive Conditions Distribution
                    </div>
                    <div class="card-body">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Line Chart Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Hive Temperature Over Time
                    </div>
                    <div class="card-body">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hive Conditions Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Hive Conditions
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h5>Temperature</h5>
                                <p>Optimal: 34°C - 36°C</p>
                                <p>Current: 35°C</p>
                            </div>
                            <div class="col-md-4">
                                <h5>Humidity</h5>
                                <p>Optimal: 60% - 80%</p>
                                <p>Current: 70%</p>
                            </div>
                            <div class="col-md-4">
                                <h5>Health Status</h5>
                                <p>Optimal: Good</p>
                                <p>Current: Fair</p>
                            </div>
                        </div>
                        <!-- Add more condition sections as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js Scripts -->
    <script>
        var pieCtx = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Healthy', 'Needs Attention', 'Critical'],
                datasets: [{
                    data: [55, 30, 15],
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });

        var lineCtx = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Temperature',
                    data: [33, 34, 35, 36, 34, 33, 34],
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        beginAtZero: true,
                    },
                    y: {
                        beginAtZero: true,
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                    },
                }
            }
        });
    </script>
</body>
</html>
